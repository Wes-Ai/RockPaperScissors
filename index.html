<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Welcome to Wes' Rock Paper Scissors!</div>
        <div class="content">This is some extra information on RPS!</div>
        
    </div>
    

    <div class="resultContainer">
        <div class="playerDisplay">Your score: 0</div>
        <div class="compDisplay">Computer score: 0 </div>
        <div class="scorePrint">Round results: good 2 meet u</div>
    </div>

    <div class="playArea">
        <div class="columnize">
            <img src="img/rockMeme.jpg" alt="The Rock meme">
            <button id="1">Rock</button>
        </div>
        <div class="columnize">
            <img src="img/paperGangster.jpg" alt="Gangster with money">
            <button id="2">Paper</button>
        </div>
        <div class="columnize">
            <img src="img/aKnifeNoooEdit.jpg" alt="Child with scissors">
            <button id="3">Scissors</button>
        </div> 
    </div>
    
    

    
</body>
</html>
